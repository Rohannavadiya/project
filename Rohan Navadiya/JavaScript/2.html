<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var hour = 0;
    var minute =0;

    hour = prompt("Enter hour ",0);
    minute = prompt("Enter minute ",0);

    hour = parseInt(hour);
    minute = parseInt(minute);
    
    var cal = (hour*60) + minute;
    alert("Total minute is "+cal);

</script>    
</body>
</html>
