<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 0;

        num = prompt("Enter Year",0);

        num = parseInt(num);

        if(num%4===0)
        {
            document.write("This Year has 366 days.");
        }
        else 
        {
            document.write("This Year has 365 days.");
        }
    </script>
</body>
</html>
