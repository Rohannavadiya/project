<!DOCTYPE html>

<!--10) create an array that has 30 vegitables name. use map function to count vegitables names that start with vowels-->

<body>
    <script>
        var vegitables = ["Carrot","Tomato","Potato","Broccoli","Spinach","Cucumber","Bell pepper","Lettuce","Onion","Garlic","Ginger","Mushroom","Cabbage","Eggplant","Zucchini","Celery","Radish","Beetroot","Cauliflower","Green bean","Peas","Sweet potato","Asparagus","Kale","Brussels sprout","Artichoke","Pumpkin","Squash","Turnip","Rutabaga"];

        vegitables.map(function(item){

            if(item[0]='a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U')
            {
                document.write(item+"<br>");
            }

        })


    </script>
</body>

</html>
