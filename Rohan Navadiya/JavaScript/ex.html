<html lang="en">

</head>
<body>
    <script>
        var p =1000;
        var r1 =6;
        var r = r1/100;
        var n =1;
        var t =3;
        //Temporary variable a and b 
        var a =n*t;
        var b =1;
        for(let i = 1;i<=a;i++)
        {
             b=b*(1+r/n);
        }
        var a = p*b;
        console.log(a);
    </script>
</body>
