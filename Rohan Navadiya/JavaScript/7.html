<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 0;

        num = prompt("Enter Postive nmber",0);

        num = parseInt(num);

        if(num%2===0)
        {
            var cube = num * num * num ;
            document.write("Cube ="+cube);
        }
        else
        {
            var sq = num * num;
            document.write("Square ="+sq);
        }
    </script>
    </body>
    </html>
