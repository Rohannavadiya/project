<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body bgcolor="#F5F5DC">
    <center><h1>Feedback</h1></center>
    <table border="1" align="center" cellspacing="10" cellpadding="10">
        <tr>
            <td>Full Name</td>
            <td><input type="text" name="Name" id="name" required /></td>
        </tr>
        <tr>
            <td>Mobile No.</td>
            <td><input type="number" name="number" id="number" required /></td>
        </tr>
        <tr>
            <td>Reviwe</td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>Rating</td>
            <td><input type="radio" name="Rating" id="Rating" aria-selected="1">5
                <input type="radio" name="Rating" id="Rating">4
                <input type="radio" name="Rating" id="Rating">3
                <input type="radio" name="Rating" id="Rating">2
                <input type="radio" name="Rating" id="Rating">1
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center"><button>Submit</button></td>
        </tr>
    </table>
</body>
</html>
