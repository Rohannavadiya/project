<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 0;

        num1 = prompt("Enter 2 digit number ",0);

        num1 = parseInt(num1);

        var first = num1 / 10 ;
        var second = num1 % 10 ;

        first = parseInt(first);

        document.write("First digit is " + first);
        document.write("<br>Second digit is " + second);
    </script>
</body>
</html>
