<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ceilcius = 0;

        ceilcius = prompt("Enter Value in ceilcius ",0);

        ceilcius = parseInt(ceilcius);

        var farenheit = (ceilcius * 9/5) + 32 ;

        document.write("fahrenheit is " + farenheit);
    </script>
</body>
</html>
